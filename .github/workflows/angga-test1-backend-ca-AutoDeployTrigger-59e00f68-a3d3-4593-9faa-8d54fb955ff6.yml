name: Trigger auto deployment for angga-test1-backend-ca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/angga-test1-backend-ca-AutoDeployTrigger-59e00f68-a3d3-4593-9faa-8d54fb955ff6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ANGGATEST1BACKENDCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ANGGATEST1BACKENDCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ANGGATEST1BACKENDCA_AZURE_SUBSCRIPTION_ID }}

      - name: Install .NET SQL Cache tool
        run: |
          dotnet tool install --global dotnet-sql-cache --version 8.0.8

      - name: Create SQL Cache table
        run: |
          dotnet sql-cache create "${{ secrets.DB_CONNECTION_STRING_STAGING }}" dbo CacheTable || echo "CacheTable already exists, skipping creation."

      - name: Run EF Core Migrations
        run: |
          dotnet tool restore
          dotnet ef database update --project src/EAMS.Infrastructure --startup-project src/EAMS.API
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONNECTION_STRING_STAGING }}

      - name: Login to Azure Container Registry with proper authentication
        run: |
          az acr login --name anggacontainerregistry

      - name: Build and push Docker images with multiple tags
        run: |
          docker build \
            -t anggacontainerregistry.azurecr.io/angga-test1-backend-ca:${{ github.sha }} \
            -t anggacontainerregistry.azurecr.io/angga-test1-backend-ca:latest-development \
            .
    
          docker push anggacontainerregistry.azurecr.io/angga-test1-backend-ca:${{ github.sha }}
          docker push anggacontainerregistry.azurecr.io/angga-test1-backend-ca:latest-development

      - name: Deploy latest image to Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: angga-test1-backend-ca
          resourceGroup: angga-test1-rg
          imageToDeploy: anggacontainerregistry.azurecr.io/angga-test1-backend-ca:${{ github.shas }}

  slack-notification:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ needs.build-and-deploy.result }}
          SLACK_ICON: https://github.com/azure.png?size=48
          SLACK_MESSAGE_ON_SUCCESS: |
            üöÄ *Deployment Successful!*
            
            *Application:* angga-test1-backend-ca
            *Image Tag:* ${{ github.sha }}
            *Registry:* anggacontainerregistry.azurecr.io
            *Environment:* Development
            
            ‚úÖ *Status:* Container App updated successfully!
            *Image:* `angga-test1-backend-ca:${{ github.sha }}`

            _Code is live and running in Azure Container Apps!_
          SLACK_MESSAGE_ON_FAILURE: |
            ‚ö†Ô∏è *Deployment Failed!*
            
            *Application:* angga-test1-backend-ca
            *Environment:* Development
            
            ‚ùå *Status:* Deployment encountered an error
            *Commit SHA:* ${{ github.sha }}
            
            _Please check GitHub Actions logs for details_
          SLACK_TITLE: 'Azure Deployment Success'
          SLACK_USERNAME: DevOps Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
