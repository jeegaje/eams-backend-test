name: Trigger auto deployment for angga-test1-backend-ca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/angga-test1-backend-ca-AutoDeployTrigger-59e00f68-a3d3-4593-9faa-8d54fb955ff6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Run EF Core Migrations
        run: |
          dotnet tool install --global dotnet-ef
          dotnet tool restore
          dotnet ef database update --project src/EAMS.Infrastructure --startup-project src/EAMS.API
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONNECTION_STRING_STAGING }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ANGGATEST1BACKENDCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ANGGATEST1BACKENDCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ANGGATEST1BACKENDCA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: anggacontainerregistry.azurecr.io
          registryUsername: ${{ secrets.ANGGATEST1BACKENDCA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANGGATEST1BACKENDCA_REGISTRY_PASSWORD }}
          containerAppName: angga-test1-backend-ca
          resourceGroup: angga-test1-rg
          imageToBuild: anggacontainerregistry.azurecr.io/angga-test1-backend-ca:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_






